<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompostBot Logic Builder</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2e7d32;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid #81c784;
      cursor: grab;
      user-select: none;
    }

    .triangle.dragging {
      opacity: 0.5;
    }

    .dropzone {
      width: 100px;
      height: 100px;
      border: 3px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      margin: 10px;
      transition: border 0.2s ease-in-out;
    }

    .dropzone.hovered {
      border: 3px dashed #2e7d32;
    }

    #reset {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    #reset:hover {
      background-color: #2e7d32;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸª± CompostBot: Logic Builder</h1>
  <p>Drag the triangles into the correct order of composting steps!</p>

  <div class="container" id="triangles">
    <div class="triangle" draggable="true" data-step="1" title="1: Collect Food Waste"></div>
    <div class="triangle" draggable="true" data-step="2" title="2: Mix with Bokashi"></div>
    <div class="triangle" draggable="true" data-step="3" title="3: Move to Compost Pile"></div>
    <div class="triangle" draggable="true" data-step="4" title="4: Aerate & Monitor"></div>
    <div class="triangle" draggable="true" data-step="5" title="5: Harvest Finished Compost"></div>
  </div>

  <div class="container" id="dropzones">
    <div class="dropzone" data-position="1"></div>
    <div class="dropzone" data-position="2"></div>
    <div class="dropzone" data-position="3"></div>
    <div class="dropzone" data-position="4"></div>
    <div class="dropzone" data-position="5"></div>
  </div>

  <button id="reset">ðŸ”„ Reset</button>
  <div id="message"></div>

  <script>
    const triangles = document.querySelectorAll('.triangle');
    const dropzones = document.querySelectorAll('.dropzone');
    const message = document.getElementById('message');
    const resetButton = document.getElementById('reset');

    let dragged = null;

    triangles.forEach(triangle => {
      triangle.addEventListener('dragstart', () => {
        dragged = triangle;
        triangle.classList.add('dragging');
      });

      triangle.addEventListener('dragend', () => {
        dragged = null;
        triangle.classList.remove('dragging');
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('hovered');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('hovered');
      });

      zone.addEventListener('drop', () => {
        zone.classList.remove('hovered');
        if (zone.children.length === 0 && dragged) {
          zone.appendChild(dragged);
          checkOrder();
        }
      });
    });

    function checkOrder() {
      const filled = Array.from(dropzones).every(z => z.children.length > 0);
      if (!filled) return;

      const order = Array.from(dropzones).map(z => z.children[0].dataset.step);
      const correctOrder = ['1', '2', '3', '4', '5'];

      if (JSON.stringify(order) === JSON.stringify(correctOrder)) {
        message.textContent = 'âœ… Great job! You built the composting process correctly!';
        message.style.color = '#2e7d32';
      } else {
        message.textContent = 'âŒ Not quite right. Try rearranging them!';
        message.style.color = '#d32f2f';
      }
    }

    resetButton.addEventListener('click', () => {
      message.textContent = '';
      const triangleContainer = document.getElementById('triangles');
      triangles.forEach(t => triangleContainer.appendChild(t));
    });
  </script>
</body>
</html>
